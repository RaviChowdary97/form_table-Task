<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
      .container {
        max-width: 800px;
      }
      .table-container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Form Submission</h2>
      <form id="myForm">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required />
        </div>
        <div class="mb-3">
          <label for="pincode" class="form-label">Pincode</label>
          <input type="text" class="form-control" id="pincode" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <input
              type="radio"
              id="genderMale"
              name="gender"
              value="Male"
              required
            />
            <label for="genderMale">Male</label>
            <input
              type="radio"
              id="genderFemale"
              name="gender"
              value="Female"
              required
            />
            <label for="genderFemale">Female</label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Choice of Food (Choose 2 out of 5)</label>
          <div>
            <input type="checkbox" id="food1" name="food" value="Pizza" />
            <label for="food1">Pizza</label>
            <input type="checkbox" id="food2" name="food" value="Burger" />
            <label for="food2">Burger</label>
            <input type="checkbox" id="food3" name="food" value="Pasta" />
            <label for="food3">Pasta</label>
            <input type="checkbox" id="food4" name="food" value="Salad" />
            <label for="food4">Salad</label>
            <input type="checkbox" id="food5" name="food" value="Sushi" />
            <label for="food5">Sushi</label>
          </div>
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" required />
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div class="table-container">
        <h3>Submitted Data</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Pincode</th>
              <th>Gender</th>
              <th>Food</th>
              <th>State</th>
              <th>Country</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let firstName = document.getElementById("firstName").value;
          let lastName = document.getElementById("lastName").value;
          let email = document.getElementById("email").value;
          let address = document.getElementById("address").value;
          let pincode = document.getElementById("pincode").value;
          let gender = document.querySelector(
            'input[name="gender"]:checked'
          ).value;
          let foodElements = document.querySelectorAll(
            'input[name="food"]:checked'
          );
          let food = [];
          foodElements.forEach((element) => {
            food.push(element.value);
          });
          if (food.length !== 2) {
            alert("Please select exactly 2 food items.");
            return;
          }
          let state = document.getElementById("state").value;
          let country = document.getElementById("country").value;

          let tableBody = document.getElementById("tableBody");
          let newRow = tableBody.insertRow();
          newRow.innerHTML = `<td>${firstName}</td>
                                <td>${lastName}</td>
                                <td>${email}</td>
                                <td>${address}</td>
                                <td>${pincode}</td>
                                <td>${gender}</td>
                                <td>${food.join(", ")}</td>
                                <td>${state}</td>
                                <td>${country}</td>`;

          document.getElementById("myForm").reset();
        });
    </script>
  </body>
</html>
