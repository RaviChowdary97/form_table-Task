<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required /><br /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required /><br /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required /><br /><br />

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required /><br /><br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option></select
      ><br /><br />

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required /><br /><br />

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required /><br /><br />

      <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <table id="dataTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </table>

    <script>
      function submitForm() {
        var form = document.getElementById("myForm");
        var table = document.getElementById("dataTable");
        var newRow = table.insertRow(table.rows.length);
        var cells = [];
        for (let i = 0; i < 8; i++) {
          cells.push(newRow.insertCell(i));
        }
        cells[0].innerHTML = form.elements["firstName"].value;
        cells[1].innerHTML = form.elements["lastName"].value;
        cells[2].innerHTML = form.elements["address"].value;
        cells[3].innerHTML = form.elements["pincode"].value;
        cells[4].innerHTML = form.elements["gender"].value;
        cells[5].innerHTML = form.elements["state"].value;
        cells[6].innerHTML = form.elements["country"].value;
        cells[7].innerHTML =
          '<button type="button" onclick="clearForm(this)">Clear</button>';
        form.reset();
      }

      function clearForm(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }
    </script>
  </body>
</html>
